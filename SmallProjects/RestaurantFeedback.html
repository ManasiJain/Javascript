<!DOCTYPE html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet", href="styles.css"/>
</head>
<body>
    <form id="form_feedback">
    <h2>Feedback Form</h2>
    <div>
        <label>Name: </label>
        <input id="input_name" type="text" />
    </div>
    <br/>
    <div>
        <label>Contact Number: </label>
        <input type="text" />
    </div>
    <br/>
    <div>
        <label>Birthdate: </label>
        <label>Day:</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>

        <label>Month:</label>

            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>Aug</option>
            <option>Sept</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>
    </div>
    <br/>
    <div id='ambience-option'>
        <label>Ambience:      </label>
        <input type="button" onclick="Response(this)" value='&#128515;'/>
        <input type="button" onclick="Response(this)" value='&#128522;'/>
        <input type="button" onclick="Response(this)" value='&#128528;'/>
        <input type="button" onclick="Response(this)" value='&#128530;'/>
        <label>:      </label>
        <label id='ambience-result'></label>
        
    </div>
    <div id='food-option'>
        <label>Food:      </label>
        <input type="button" onclick="Response(this)" value='&#128515;'/>
        <input type="button" onclick="Response(this)" value='&#128522;'/>
        <input type="button" onclick="Response(this)" value='&#128528;'/>
        <input type="button" onclick="Response(this)" value='&#128530;'/>
        <label>:      </label>
        <label id='food-result'></label>
    </div>
    <div id='service-option'>
        <label>Service:      </label>
        <input type="button" onclick="Response(this)" value='&#128515;'/>
        <input type="button" onclick="Response(this)" value='&#128522;'/>
        <input type="button" onclick="Response(this)" value='&#128528;'/>
        <input type="button" onclick="Response(this)" value='&#128530;'/>
        <label>:      </label>
        <label id='service-result'></label>
    </div>
    <div id='overall-option'>
        <label>Over All:      </label>
        <input type="button" onclick="Response(this)" value='&#128515;'/>
        <input type="button" onclick="Response(this)" value='&#128522;'/>
        <input type="button" onclick="Response(this)" value='&#128528;'/>
        <input type="button" onclick="Response(this)" value='&#128530;'/>
        <label>:      </label>
        <label id='overall-result'></label>
    </div>
    <br/>
    <br/>
    <button id="btn_submit" type="submit">Submit</button>
</form>
<form id="form_thankyou">
    <h2 id="thankyou">Thank you</h2>
</form>
    <script src='RestaurantFeedback.js'></script>
</body>
